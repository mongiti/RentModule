<!doctype html>
<html lang="en">
  <head>
    <title>Rent Module</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="resource/rentmodule.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-4 sideA text-center border border-info">
          <h1>Upload Here!!</h1>
          <hr>
          <div class="d-flex flex-column">
            <div class="p-2">
              <div class="card">
                <div class="card-body">
                  <button type="file" class="btn btn-outline-warning"><img id="UploadImg" src="images/upload.png"><h1>Property Upload</h1></button>
                </div>
              </div>
            </div>
            <div class="p-2">
              <h1>Property Details</h1>
            <div class="card">
                <div class="card-body">
                  <input class="form-control" type="text" placeholder="Your Names">
                  <input class="form-control" type="text" placeholder="Identification">
                  <input class="form-control" type="text" placeholder="Phone number">
                  <input class="form-control" type="text" placeholder="county">
                  <input class="form-control" type="text" placeholder="town">
                  <input class="form-control" type="text" placeholder="Area">
                  <input class="form-control" type="text" placeholder="Road">
                  <input class="form-control" type="text" placeholder="Bedrooms">
                  <input class="form-control" type="text" placeholder="Price">
                  <button type="button" class="btn btn-warning form-control">Submit</button>
                </div>
              </div>
            </div>
            
          </div>          
        </div>
        <div class="col-md-8 sideB text-center border border-info">
          <div class="row justify-content-md-center">
            <h1 class="text-center">SideB</h1>
          </div>

          <div class="row justify-content-md-left">
            <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               
               <div class="row carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Flats</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div> 
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Bungalow</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Villas</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>TownHouses</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Offices</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Warehouse</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>EconomicHouse</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               <div class="row d-flex carousel-caption">
                 <div class="col-sm-6 text-center folder_Name"><h3>Apartments</h3></div>
                 <div class="col-sm-6 folder_Number"><h3>456</h3>
                 </div>
               </div>
               </div>
               <div class="card" style="width: 18rem;">
               <img class="card-img-top" src="images/folder.png" alt="Card image cap">
               </div>

            </div>
            
          </div>
          

        </div>
        
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
